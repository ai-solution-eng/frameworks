# Default values for nemo-safe-synthesizer

global:
  # -- Set to an empty string in the component chart
  platformConfigmapName: ""

# -- The name of the ConfigMap that contains platform configuration. This is only used in the subcomponent chart.
platformConfigmapName: "nemo-platform-config"

replicaCount: 1

image:
  repository: nvcr.io/nvidia/nemo-microservices/safe-synthesizer-api
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

jobsImage:
  repository: nvcr.io/nvidia/nemo-microservices/safe-synthesizer
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

config:
  classify_llm_endpoint_url: https://integrate.api.nvidia.com/v1
  classify_llm_model_id: qwen/qwen2.5-coder-32b-instruct

classify:
  apiKey: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  fsGroup: 1000

securityContext:
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8000

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 500m
  #   memory: 1Gi
  # requests:
  #   cpu: 250m
  #   memory: 512Mi

livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Environment variables to pass to containers. This is an object formatted like NAME: value or NAME: valueFrom: {object}
env:
  # Safe Synthesizer service specific environment variables
  LOG_LEVEL: "INFO"
  NEMO_SAFE_SYNTHESIZER_PORT: 8000
  HOST_IP:
    valueFrom:
      fieldRef:
        fieldPath: status.hostIP

# Additional volumes on the output Deployment definition.
volumes: []
# Example:
# - name: safe-synthesizer-data
#   persistentVolumeClaim:
#     claimName: safe-synthesizer-data-pvc

# Additional volume mounts on the output Deployment definition.
volumeMounts: []
# Example:
# - name: safe-synthesizer-data
#   mountPath: /app/data

nodeSelector: {}

tolerations: []

affinity: {}
