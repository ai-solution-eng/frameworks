# Default values for nim.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nvcr.io/nvidia/nemo-microservices/intake
  pullPolicy: IfNotPresent
  tag: ""

postgresql:
  enabled: true
  primary:
    auth:
      username: user
      password: password
      postgresPassword: password

    passwordUpdateJob:
      enabled: true

    persistence:
      enabled: true
      size: 50Gi
      #accessModes: ReadWriteMany
      #storageClass: "local-nfs"

imagePullSecrets:
  - name: gitlab-imagepull
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# podAnnotations:
#   # Add annotation to use NVIDIA runtime
#   nvidia.com/gpu: "true"

podLabels: {}

podSecurityContext:
  fsGroup: 1000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8000

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 600
  failureThreshold: 100

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 600
  failureThreshold: 100

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
# volumes:
#   - name: nemo-intake-volume
#     persistentVolumeClaim:
#       claimName: nemo-intake-pvc

# volumeMounts:
#   - name: nemo-intake-volume
#     mountPath: /app/backend/data

# persistence:
#   enabled: true
#   size: 50Gi
#   accessModes: ReadWriteMany
#   storageClass: "local-nfs"


# Environment variables to pass to containers. This is an object formatted like NAME: value or NAME: valueFrom: {object}
env:
  # PostgreSQL connection - uses POSTGRES_URI for connection
  POSTGRES_URI: "postgresql://user:password@nemo-intakedb:5432/intake"

  # Optional: Datastore URL for exports functionality
  # DATASTORE_URL: "http://datastore:3000/v1/hf"

  # Optional: Entity Store URL for metadata
  # ENTITY_STORE_URL: "http://entity-store:8000"

nodeSelector: {}

affinity: {}
